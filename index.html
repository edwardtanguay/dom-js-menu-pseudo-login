<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<script src="js/main.js"
			defer
			type="module"></script>
	<script type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
			</script>
	<script type="text/javascript">
		(function () {
			emailjs.init("Lv8BnJEkRmbL63H7o");
		})();
	</script>

	<title>Info Site</title>
</head>

<body>
	<h1>Community Site</h1>
	<div class="topBar">
		<div class="siteMessage"></div>
		<button class="btnLogout">Logout</button>
	</div>

	<nav>
		<ul>
			<li class="home">Home</li>
			<li class="info">Info</li>
			<li class="admin">Admin</li>
			<li class="login">Login</li>
		</ul>
	</nav>

	<!-- PAGES -->
	<div class="home">
		<div class="homeContent"></div>
	</div>
	<div class="info">
		<p>This is the info page.</p>
		<ul>
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ul>

		<div class="infoContent"></div>

		<button class="btnSendMail">Send Mail</button>

	</div>
	<div class="admin">
		<p>This is the admin page.</p>
	</div>
	<div class="login">
		<form>
			<fieldset>
				<legend>LOGIN</legend>
				<div class="row">
					<label htmlFor="name">Login</label>
					<input class="field_login"
						   type="text" />
				</div>
				<div class="row">
					<label htmlFor="phone">Password</label>
					<input class="field_password"
						   type="password" />
				</div>
				<div class="buttonRow">
					<button class="btnLogin">Login</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
